<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap4/bootstrap.min.css}">
<link rel="stylesheet" href="/user/css/login.css">
<link rel="stylesheet" th:href="@{/user/css/join.css}">
</head>
<body>
	<div id="container">
		<div class="left_area">
			<p class="ad_title">
				내 돈 관리,<br>
				HoloYolo에서<br>
				똑똑한 소비관리<br>
				시작하세요
			</p>
			<img alt="광고" th:src="@{/user/img/banner.png}">
		</div>
		<div class="right_area">
			<p class="logo"><a th:href="@{/}">holoyolo</a></p>
			<div class="login_form">
				<form action="/join" method="post" class="flex_col">
					<label>
						<span class="attr_name">이름</span> 
						<input type="text" id="memberName" name="memberName" class="form-control" required="required">
					</label>
					<label>
						<span class="attr_name">아이디</span>
						<span class="input input_wrap">
							<span class="flex">
								<input type="email" id="memberId" name="memberId" placeholder="이메일 형식으로 입력하세요" class="form-control" aria-describedby="emailHelp" required="required">
								<button type="button" class="btn" id="idCheck">중복확인</button>
							</span>
						</span>
					</label>
					<label>
						<span class="attr_name">닉네임</span>
						<span class="input input_wrap">
							<span class="flex">
								<input type="text" id="nickname" name="nickname" class="form-control" required="required">
								<button type="button" class="btn" id="nickCheck">중복확인</button>
							</span>
						</span>
					</label>
					<label>
						<span class="attr_name">비밀번호</span>
						<input type="password" id="password" name="password" class="form-control" required="required">
					</label>
					<label>
						<span class="attr_name">비밀번호 확인</span>
						<input type="password" id="pwdCheck" class="form-control" required="required">
					</label>
					<label>
						<span class="attr_name">주소</span>
						<span class="flex-col input input_wrap addr_wrap">
							<span class="flex">
								<input type="text" id="addr1" name="addr" class="form-control" required="required" placeholder="주소">
								<button type="button" class="btn" id="addrSearch" onclick="sample2_execDaumPostcode()">주소검색</button>
							</span>
							<input type="text" id="addr2" class="form-control" required="required" placeholder="상세주소">
							<!-- <input type="text" id="addr3" class="input"> -->
						</span>
					</label>
					<label>
						<span class="attr_name">휴대폰번호</span>
						<span class="input input_wrap">
							<span class="flex">
								<input type="tel" id="phone" name="phone" placeholder="숫자만 입력하세요" class="form-control" required="required">
								<button type="button" class="btn" id="userCheck">본인인증</button>
							</span>
						</span>
					</label>
					<div class="button_wrap">
						<button type="submit" class="button">회원가입</button>
						<button type="reset" class="button">취소</button>
					</div>
					<input type="hidden" name="snsYn" value="N">
				</form>
			</div>
		</div>
	</div>
	<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
	<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
	</div>
	
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
	    // 우편번호 찾기 화면을 넣을 element
	    var element_layer = document.getElementById('layer');
	
	    function closeDaumPostcode() {
	        // iframe을 넣은 element를 안보이게 한다.
	        element_layer.style.display = 'none';
	    }
	
	    function sample2_execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
	                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var addr = ''; // 주소 변수
	                var extraAddr = ''; // 참고항목 변수
	
	                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	                    addr = data.roadAddress;
	                } else { // 사용자가 지번 주소를 선택했을 경우(J)
	                    addr = data.jibunAddress;
	                }
	
	                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
	                if(data.userSelectedType === 'R'){
	                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	                        extraAddr += data.bname;
	                    }
	                    // 건물명이 있고, 공동주택일 경우 추가한다.
	                    if(data.buildingName !== '' && data.apartment === 'Y'){
	                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                    }
	                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	                    if(extraAddr !== ''){
	                        extraAddr = ' (' + extraAddr + ')';
	                    }
	                    // 조합된 참고항목을 해당 필드에 넣는다.
	                    document.getElementById("addr2").value = extraAddr;
	                
	                } else {
	                    document.getElementById("addr2").value = '';
	                }
	
	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                //document.getElementById('sample2_postcode').value = data.zonecode;
	                document.getElementById("addr1").value = addr;
	                // 커서를 상세주소 필드로 이동한다.
	                document.getElementById("addr2").focus();
	
	                // iframe을 넣은 element를 안보이게 한다.
	                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
	                element_layer.style.display = 'none';
	            },
	            width : '100%',
	            height : '100%',
	            maxSuggestItems : 5
	        }).embed(element_layer);
	
	        // iframe을 넣은 element를 보이게 한다.
	        element_layer.style.display = 'block';
	
	        // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
	        initLayerPosition();
	    }
	
	    // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
	    // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
	    // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
	    function initLayerPosition(){
	        var width = 630; //우편번호서비스가 들어갈 element의 width
	        var height = 490; //우편번호서비스가 들어갈 element의 height
	        var borderWidth = 2; //샘플에서 사용하는 border의 두께
	
	        // 위에서 선언한 값들을 실제 element에 넣는다.
	        element_layer.style.width = width + 'px';
	        element_layer.style.height = height + 'px';
	        element_layer.style.border = borderWidth + 'px solid';
	        // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
	        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
	        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
	    }
	</script>
</body>
</html>
