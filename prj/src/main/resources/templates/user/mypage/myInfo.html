<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/user/css/myinfo.css">
</head>
<body>
	<div layout:fragment="content">
		<form action="/join" method="post"  class="flex-col">
			<div id="#my_profile">
				<!--/* 이미지 첨부 영역 만들기 */-->
				<div id="imageWrap">
					<input class="input_file real_upload" type="file" name="uploadFiles" multiple accept="image/*" />
					<div class="dp_flex">
						<div class="upload"></div>
						<div class="image-preview"></div>
						
					</div>
					<button class="saveBtn">저장</button>
				</div>
			</div>
			
			<label>
				<span class="attr_name">이름</span> 
				<input type="text" id="memberName" name="memberName" class="input" th:value="${memberInfo.memberName}">
			</label>
			<label>
				<span class="attr_name">아이디</span>
				<span class="input input_wrap">
					<span class="flex">
						<input type="email" id="memberId" name="memberId" class="input" th:value="${memberInfo.memberId}" readonly>
					</span>
				</span>
			</label>
			<label>
				<span class="attr_name">닉네임</span>
				<span class="input input_wrap">
					<span class="flex">
						<input type="text" id="nickName" name="nickName" class="input" th:value="${memberInfo.nickname}">
						<button type="button" class="btn" id="nickCheck">중복확인</button>
					</span>
				</span>
			</label>
			<label>
				<span class="attr_name">주소</span>
				<span class="flex-col input input_wrap addr_wrap">
					<span class="flex">
						<input type="text" id="addr1" name="addr" class="input" th:value="${memberInfo.addr}">
						<button type="button" class="btn" id="addrSearch">주소검색</button>
					</span>
					<input type="text" id="detailAddr" name="detailAddr" class="input" th:value="${memberInfo.detailAddr}">
					<!-- <input type="text" id="addr3" class="input"> -->
				</span>
			</label>
			<label>
				<span class="attr_name">휴대폰번호</span>
				<span class="input input_wrap">
					<span class="flex">
						<input type="tel" id="phone" name="phone" placeholder="숫자만 입력하세요" class="input">
						<button type="button" class="btn" id="userCheck">본인인증</button>
					</span>
				</span>
			</label>
			<div>
				<button type="reset">취소</button>
				<button type="submit">저장</button>
			</div>
		</form>	
		
		<script th:src="@{/user/js/myinfo.js}"></script>
		<script th:src="@{/user/js/upload.js}"></script>
	</div>

</body>
</html>
