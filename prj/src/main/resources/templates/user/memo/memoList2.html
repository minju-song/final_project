<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/user/css/memo.css}" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
<!-- 소스 다운 -->
<script src="https://unpkg.com/@yaireo/tagify"></script>
<!-- 폴리필 (구버젼 브라우저 지원) -->
<script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
<link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div layout:fragment="content">
		<p>메모리스트</p>
		<div class="search_delete row searchwrap">
			<div class="search header_search">
				<form action="#">
					<input type="search" class="search_input" required="required">
					<button type="submit" id="search_button" class="search_button"><img th:src="@{/images/magnifying-glass.svg}"></button>
				</form>
			</div>
			<!-- 메모삭제 버튼 -->
			<label class="deleteAll">
			  <input type="checkbox">
			</label>
			<div class="button" >
				<p>삭제</p>
			</div>
		</div>
			<!-- 메모등록 버튼 -->
			<div th:if="${memoList == 'null'}">
				<div th:if="${memoList != 'null'}">
				<div>
					<button type="button" class="memo" data-toggle="modal" data-target="#amountSetting" data-whatever="메모등록">
						<img class="plusicon" th:src="@{/user/images/plus.svg}">
					</button>
				</div>
				</div>
			</div>
            <!-- 메모가 있을 때만 표출 -->
              <div th:if="${memoList != 'null'}">
				<div class="row memo-container">
	              <div>
					<button type="button" class="memo" data-toggle="modal" data-target="#amountSetting" data-whatever="메모등록">
						<img class="plusicon" th:src="@{/user/images/plus.svg}">
					</button>
				</div>
              	<!-- 메모 -->
				<div class="memo draggable btn-modal" draggable="true" th:each="memo, stat : ${memoList}" th:style="|background:${memo.color}|">
					<!-- 삭제 체크박스 -->
					<label class="menubars">
					  <input type="checkbox" th:value="${memo.memoId}">
					</label>
					<!-- 메모 고정 버튼 -->
					<div th:if="${memo.bookmark == 'N'}">
						<img class="menubars bi-pin" th:src="@{/user/images/pin.svg}">
					</div>
					<div th:if="${memo.bookmark == 'Y'}">
						<img class="menubars bi-pin bi-pin-fill" th:src="@{/user/images/pin-fill.svg}">
					</div>
					<div data-toggle="modal" data-target="#writedMemo" th:data-memo="${memo.memoId}">
					<!-- 메모 내용 -->
					<div class="memotext" th:text="${memo.content}"></div>
					<!-- 메모 해시태그 -->
					<input class="hashtag" name='tags' readonly th:value='${memo.hashTag}'>
					</div>
					<!-- 메모 색상 버튼 -->
					<img class="menubars bi-palette" th:src="@{/user/images/palette.svg}">
					<div class="shop__sidebar__color">
						<label class="ca1"> 
							<input type="radio" value="#F4CCCC" name="color">
						</label>
						<label class="ca2"> 
							<input type="radio" value="#FFF2CC" name="color">
						</label>
						<label class="ca3"> 
							<input type="radio" value="#D9EAD3" name="color">
						</label>
						<label class="ca4"> 
							<input type="radio" value="#D0E0E3" name="color">
						</label>
						<label class="ca5"> 
							<input type="radio" value="#D9D2E9" name="color">
						</label>
					</div>
					<!-- 메모 이미지 등록 버튼 -->
					<img class="file_btn menubars bi-image" th:src="@{/user/images/image.svg}">
					<input class="real_file" type="file" />
				</div>
			</div>
              
            <!-- 등록 모달창 -->
			<div class="modal fade" id="amountSetting" tabindex="-1" aria-labelledby="amountSettingLabel" aria-hidden="true">
		      <div class="modal-dialog">
		        <div class="modal-content">
		          <div class="modal-body">
		              <div class="form-group">
		                <textarea class="review_form_text" name="review_form_text" placeholder="메모작성..." spellcheck="false"></textarea>
		                <input class="tagwidth" name='plustag' placeholder="해시태그 입력...">
		              </div>
		
		          	<!-- 메모 고정 버튼 -->
					<img class="bi-pin modalmenu" th:src="@{/user/images/pin.svg}">
					<!-- 메모 색상 버튼 -->
					<img class="bi-palette modalmenu" th:src="@{/user/images/palette.svg}">
					<div class="shop__sidebar__color modalColor modalmenu">
						<label class="ca1"> 
							<input type="radio" value="#F4CCCC" name="color">
						</label>
						<label class="ca2"> 
							<input type="radio" value="#FFF2CC" name="color">
						</label>
						<label class="ca3"> 
							<input type="radio" value="#D9EAD3" name="color">
						</label>
						<label class="ca4"> 
							<input type="radio" value="#D0E0E3" name="color">
						</label>
						<label class="ca5"> 
							<input type="radio" value="#D9D2E9" name="color">
						</label>
					</div>
					<!-- 메모 이미지 등록 버튼 -->
					<img class="file_btn bi-image modalmenu" th:src="@{/user/images/image.svg}">
					<input class="real_file" type="file" />
		          </div>
		        </div>
		      </div>
		     </div>
		     
		     <!-- 상세보기&수정 모달창 -->
			<div class="modal fade" id="writedMemo" tabindex="-1" aria-labelledby="writedMemoLabel" aria-hidden="true">
		      <div class="modal-dialog">
		        <div class="modal-content">
		          <div class="modal-body">
		              <div class="form-group">
		                <textarea class="review_form_text body-contents" name="content" id="text-contents" spellcheck="false"></textarea>
		                <input class="tagwidth" name='plustag' placeholder="해시태그 입력...">
		              </div>
		
		          	<!-- 메모 고정 버튼 -->
		          	
					<img class="bi-pin modalmenu" th:src="@{/user/images/pin.svg}">
					<!-- 메모 색상 버튼 -->
					<img class="bi-palette modalmenu" th:src="@{/user/images/palette.svg}">
					<div class="shop__sidebar__color modalColor modalmenu">
						<label class="ca1"> 
							<input type="radio" value="#F4CCCC" name="color">
						</label>
						<label class="ca2"> 
							<input type="radio" value="#FFF2CC" name="color">
						</label>
						<label class="ca3"> 
							<input type="radio" value="#D9EAD3" name="color">
						</label>
						<label class="ca4"> 
							<input type="radio" value="#D0E0E3" name="color">
						</label>
						<label class="ca5"> 
							<input type="radio" value="#D9D2E9" name="color">
						</label>
					</div>
					<!-- 메모 이미지 등록 버튼 -->
					<img class="file_btn bi-image modalmenu" th:src="@{/user/images/image.svg}">
					<input class="real_file" type="file" />
		          </div>
		        </div>
		      </div>
		     </div>
		</div>
		<script th:src="@{/user/js/memo.js}"></script>
	</div>
</body>
</html>
