<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link th:href="@{/user/css/trade.css}" rel="stylesheet" type="text/css">
	<!-- 소스 다운 -->
	<script src="https://unpkg.com/@yaireo/tagify"></script>
	<!-- 폴리필 (구버젼 브라우저 지원) -->
	<script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
	<link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<style>
		.card {
			border: none;
			box-shadow: none;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<div class="container">

			<div class="row g-3" th:object="${boardVO}">
				<div class="col-md-12 writeInput">
					<label for="title" class="form-label">제목<span class="star">*</span></label>
					<div type="text" class="form-control" id="title" th:text="*{title}"></div>
				</div>

				<div class="col-12 writeInput">
					<div class="form-control" id="description" style="height: 300px; white-space: pre-line;" required th:text="*{content}" >
					</div>
					<div><span>조회수 : </span><span th:text="*{views}"></span></div>
				</div>
			</div>


			<div class="col-12 writeInput" th:if="${noticeAttach} != null">
				<div class="input-group mb-3">
					<span class="input-group-text">첨부파일</span>
					<div th:each="notice, stat : ${noticeAttach}" class="form-control">
						<div id="noticeAtach" aria-describedby="basic-addon3">
							<a th:href="@{'/download?saveFile=' + ${notice.saveFile}}"
								th:text="${notice.originFile}"></a>

						</div>
					</div>
				</div>
			</div>

			<div class="row col-md-12 writeInput">
				<div class="imgFlex col-md-6" th:each="notice, stat : ${noticeImg}">
					<img th:src="@{'/images/' + ${notice.saveFile}}"
						style="width:100%; max-width:100%; height:auto; display: inline;">
				</div>
			</div>
			<th:block sec:authorize="hasRole('ROLE_ADMIN')">
				<div class="col-md-12 writeInput buttonFrom">
					<button type="reset" class="btn btn-secondary"
						th:onclick="'location.href=\'/cs/help/notice/update?boardId=' + ${boardVO.boardId} + '\''">수정</button>
					<button type="submit" class="btn btn-primary" id="deleteBtn">삭제</button>
				</div>
			</th:block>

			<div class="col-md-12 writeInput buttonFrom">
				<button type="reset" class="btn btn-secondary" onclick="location.href = '/cs/help/notice'">목록으로</button>
			</div>

			<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
			<script
				src="//dapi.kakao.com/v2/maps/sdk.js?appkey=41f4363083eed1ec3ebd60c038e1c2b7&libraries=services"></script>
			<script src="/user/js/notice.js"></script>
			<script src="/user/js/community.js"></script>


			<script type="text/javascript" th:inline="javascript">
				document.getElementById('deleteBtn').addEventListener('click', function (e) {
					deleteAlert([[${ boardVO.boardId }]]);
				});

				function deleteAlert(boardId) {

					Swal.fire({
						title: "공지를 삭제하시겠습니까",
						text: "삭제된 글은 복구할 수 없습니다",
						icon: "warning",
						showCancelButton: true,
						confirmButtonColor: "#3085d6",
						cancelButtonColor: "#d33",
						confirmButtonText: "삭제"
					}).then((result) => {
						
						if (result.isConfirmed) {
							$.ajax({
								type: 'POST',
								url: '/deleteNotice',
								data: JSON.stringify({ "boardId": boardId }),
								contentType: 'application/json;charset=UTF-8',
								success: function (data) {

									if (data.resultCode == "1")

										Swal.fire({
											title: "",
											text: data.resultMsg,
											icon: "success",
											closeOnClickOutside: false
										}).then(function () {
											location.href = "/cs/help/notice";
										})
									else if(data.resultCode == "0"){
										console.log('삭제실패')
										location.reload();
									}
								}
							})

						} else {
							console.log("삭제가 취소되었습니다");
						}
					});
				}
			</script>
		</div>
	</div>

</body>

</html>
