<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link th:href="@{/user/css/pay.css}" rel="stylesheet" type="text/css">
</head>

<body>
  <div layout:fragment="content">
    <div class="container">
      <div class="text-center">
        <h3 th:text="${boardType}"></h3>
      </div>

      <form action="#" class="row col-9">
        <select id="searchTitle" class="col-3">
          <option value="title">글 제목</option>
          <option value="writer" th:if = "${boardType}== 정보게시판">작성자 이름</option>
        </select>
        <input type="search" id="search_input" class="search_input col-9" required="required" placeholder="검색">
      </form>
      <div class="row justify-content-end mt-3">
        <div class="col-2">
             <th:block sec:authorize="hasRole('ROLE_ADMIN')">
						<span><a th:href="@{/cs/help/notice/Insert}">공지 등록</a></span>
					</th:block>

        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr style="text-align: center;">
                <th>번호</th>
                <th>제목</th>
                <th>작성일</th>
                <th> 조회수</th>
              </tr>
            </thead>
            <tbody id="boardTableBody">
              <tr class="text-center" th:if="${boardList} == '0'"> </tr>
              <tr th:unless="${boardList} == '0'">
                <td>데이터</td>
              </tr>
            </tbody>
          </table>
          <div id="pagination-container">
            <nav aria-label="...">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/user/js/community.js}"></script>
    <script>
      loadData(currentPage);

      $(document).ready(function () {
        loadData(currentPage);
      });

      //검색어 입력할 때마다 데이터 호출 및 페이징
let searchInput = document.getElementById('search_input');
searchInput.addEventListener('keyup', function () {
    search = searchInput.value;
    loadData(currentPage, search);
})
    </script>
  </div>
</body>

</html>
