<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 소스 다운 -->
<script src="https://unpkg.com/@yaireo/tagify"></script>
<!-- 폴리필 (구버젼 브라우저 지원) -->
<script
	src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
<link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css"
	rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript" src="/common/js/jquery.twbsPagination.min.js"></script>
<style>
	.search {
		width: 800px;
		position: realative;
	}
	.searchwrap {
		display: flex;
		justify-content: space-evenly;
		margin-bottom: 15px;
	}

	#searchTitle{
		position: relative;
	    width: 173px;
	    height: 41px;
	    line-height: 39px;
	    cursor: pointer;
	    border: solid 1px #b5b5b5;
	    padding-left: 15px;
	    padding-right: 17px;
	    font-size: 14px;
	    font-weight: 400;
	    color: #232323;
	    margin-bottom: 10px;
	    border-radius: 4px;
	}
	
	#searchTitle option {
  		color: #7c7c7c;
	}
	
	.sellcheck{
		position: relative;
		border: solid 1px #b5b5b5;
   	 	padding: 9.6px 20px;
   	 	margin-left: 15px;
   	 	border-radius: 4px;
	}
	
	.sellcheck input {
		position: relative;
	    margin-left: 15px;
	    top: 1px;
	}
	
	.h-100 {
	    height: 100%!important;
	    width: 295px;
    }
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="searchwrap">
			<form action="#">
				<div>
					<select id="searchTitle">
						<option disabled selected>지역명</option>
						<option value="clubname">서울</option>
                        <option value="clubname">대구</option>
                        <option value="clubking">부산</option>
                   	</select>
                   	<label class="sellcheck">
					  <span>판매완료 제외<input type="checkbox"></span>
					</label>
				</div>
				<select id="searchTitle">
					<option value="clubname">제목/상품명</option>
                    <option value="clubname">제목</option>
                    <option value="clubking">상품명</option>
                </select>
				<div class="search header_search">
					<input type="search" class="search_input" required="required"
						placeholder="검색">
					<button type="submit" id="search_button" class="search_button">
						<img th:src="@{/common/images/magnifying-glass.svg}">
					</button>
				</div>
			</form>
		</div>
		<div class="container">
			<div class="row">
				<!-- 중고거래 리스트 -->
				<div class="col mb-5" th:each="trade, stat : ${tradeList}" th:if="${tradeList != 'null'}">
					<div class="card h-100">
						<!-- Sale badge-->
						<div class="badge bg-dark text-white position-absolute"
							style="top: 0.5rem; right: 0.5rem">Sale</div>
						<!-- Product image-->
						<img class="card-img-top"
							src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
						<!-- Product details-->
						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<h5 class="fw-bolder">Special Item</h5>
								<!-- Product reviews-->
								<div
									class="d-flex justify-content-center small text-warning mb-2">
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
								</div>
								<!-- Product price-->
								<span class="text-muted text-decoration-line-through">$20.00</span>
								$18.00
							</div>
						</div>
					</div>
				</div>
				<!-- 중고거래 리스트 끝 -->
			</div>
		</div>
		
		
		<nav aria-label="Page navigation" id="page">
            <ul class="pagination" id="pagination" style="text-align: center;"></ul>
        </nav>
        <div id="userid" sec:authorize="isAuthenticated()" sec:authentication="principal.memberVO.memberId" hidden>
        </div>
	</div>
</body>
</html>
