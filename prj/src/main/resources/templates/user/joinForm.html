<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>holoyolo::회원가입</title>
<link rel="stylesheet" href="/user/login/vendors/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="/user/login/vendors/fontawesome/css/all.min.css">
<link rel="stylesheet" href="/user/login/vendors/themify-icons/themify-icons.css">
<link rel="stylesheet" href="/user/login/vendors/linericon/style.css">
<link rel="stylesheet" href="/user/login/vendors/owl-carousel/owl.theme.default.min.css">
<link rel="stylesheet" href="/user/login/vendors/owl-carousel/owl.carousel.min.css">
<link rel="stylesheet" href="/user/login/vendors/nice-select/nice-select.css">
<link rel="stylesheet" href="/user/login/vendors/nouislider/nouislider.min.css">
<link rel="stylesheet" href="/user/login/css/style.css">
<script th:src="@{/plugin/sweetalert2.min.js}"></script>
<link rel="stylesheet" th:href="@{/plugin/sweetalert2.min.css}">
<script th:src="@{/plugin/jquery-3.7.1.min.js}"></script>
</head>
<body>
	<div class="section_wrap">
		<section class="login_box_area section-margin">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<div class="login_form_inner">
							<a th:href="@{/}"><img th:src="@{/user/images/logo/logo3.png}" class="logo" title="홈으로"></a>
							<form class="row login_form join_form" action="/join" method="post" id="joinForm" spellcheck="false">
								<!--/* 이름 */-->
								<div class="col-md-12 form-group">
									<label>이름</label>
									<div class="input-wrap">
										<input type="text" class="form-control" id="memberName" name="memberName" required="required" 
											   placeholder="이름을 입력해 주세요" onfocus="this.placeholder = '이름을 입력해 주세요'" onblur="this.placeholder = '이름을 입력해 주세요'">
									</div>
								</div>
								<!--/* 아아디 */-->
								<div class="col-md-12 form-group">
									<label>아이디</label>
									<div class="input-wrap">
										<input type="email" class="form-control" id="memberId" name="memberId" required="required" 
											   placeholder="이메일 형식으로 입력해 주세요" onfocus="this.placeholder = '이메일 형식으로 입력해 주세요'" onblur="this.placeholder = '이메일 형식으로 입력해 주세요'">
										<button type="button" class="btn" id="idCheck">중복확인</button>
									</div>
								</div>
								<!--/* 닉네임 */-->
								<div class="col-md-12 form-group">
									<label>닉네임</label>
									<div class="input-wrap">
										<input type="text" class="form-control" id="nickname" name="nickname" required="required" 
											   placeholder="닉네임을 입력해 주세요" onfocus="this.placeholder = '닉네임을 입력해 주세요'" onblur="this.placeholder = '닉네임을 입력해 주세요'">
										<button type="button" class="btn" id="nickCheck">중복확인</button>
									</div>
								</div>
								<!--/* 비밀번호 */-->
								<div class="col-md-12 form-group">
									<label>비밀번호</label>
									<div class="input-wrap">
										<input type="password" class="form-control" id="password" name="password" required="required" autocomplete="off"
											   placeholder="비밀번호를 입력해 주세요" onfocus="this.placeholder = '비밀번호를 입력해 주세요'" onblur="this.placeholder = '비밀번호를 입력해 주세요'">
									</div>
								</div>
								<!--/* 비밀번호 확인 */-->
								<div class="col-md-12 form-group">
									<label>비밀번호 확인</label>
									<div class="input-wrap">
										<input type="password" class="form-control" id="passwordCheck" name="passwordCheck" required="required" autocomplete="off"
										       placeholder="비밀번호를 한번 더 입력해 주세요" onfocus="this.placeholder = '비밀번호를 한번 더 입력해 주세요'" onblur="this.placeholder = '비밀번호를 한번 더 입력해 주세요'">
									</div>
								</div>
								<!--/* 주소 */-->
								<div class="col-md-12 form-group">
									<label>주소</label>
									<div class="input-wrap">
										<input type="text" class="form-control" id="addr1" name="addr" required="required" 
											   placeholder="주소" onfocus="this.placeholder = '주소'" onblur="this.placeholder = '주소'">
										<button type="button" class="btn" id="addrSearch" onclick="execDaumPostcode()">주소검색</button>
									</div>
								</div>
								<!--/* 상세주소 */-->
								<div class="col-md-12 form-group">
									<label></label>
									<div class="input-wrap">
										<input type="text" class="form-control" id="detailAddr" name="detailAddr" required="required" 
											   placeholder="상세주소" onfocus="this.placeholder = '상세주소'" onblur="this.placeholder = '상세주소'">
									</div>
								</div>
								<!--/* 휴대폰번호 */-->
								<div class="col-md-12 form-group">
									<label>휴대폰</label>
									<div class="input-wrap">
										<input type="tel" class="form-control" id="phone" name="phone" required="required" 
											   placeholder="숫자만 입력해 주세요" onfocus="this.placeholder = '숫자만 입력해 주세요'" onblur="this.placeholder = '숫자만 입력해 주세요'">
										<button type="button" class="btn" id="authNumCheck">본인인증</button>
									</div>
								</div>
								<!--/* 인증번호 */-->
								<div class="col-md-12 form-group" id="check_phone_wrap">
									<label></label>
									<div class="input-wrap">
										<div class="auth-wrap">
											<input type="text" class="form-control" id="checkPhone" required="required" 
												   placeholder="인증번호를 입력해 주세요" onfocus="this.placeholder = '인증번호를 입력해 주세요'" onblur="this.placeholder = '인증번호를 입력해 주세요'">
											<!--/* 남은시간 */-->
											<span id="auth_timer">3:00</span>
										</div>
										<button type="button" class="btn" id="userCheck">인증하기</button>
									</div>
								</div>
								<!--/* 가입하기 */-->
								<div class="col-md-12 form-group">
									<button id="submitBtn" type="button" class="button button-login w-100" data-disabled="true">가입하기</button>
								</div>
								
								<!--/* sns가입여부 'N' */-->
								<input type="hidden" name="snsYn" value="N">
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<!--/* 주소검색 모달 영역 start */-->
	<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
	<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
	</div>
	<!--/* 주소검색 모달 영역 end */-->
	
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="/user/js/daumPostcode.js"></script>
	<script src="/user/login/js/join.js"></script>
</body>
</html>
