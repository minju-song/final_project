<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>타임리프 레이아웃</title>
    <link rel="stylesheet" type="text/css" th:href="@{/common/styles/bootstrap4/bootstrap.min.css}">
    <!-- <link href="@{plugins/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" type="text/css" th:href="@{/common/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/plugins/OwlCarousel2-2.2.1/animate.css}">
    <!-- <link href="@{plugins/colorbox/colorbox.css}" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" type="text/css" th:href="@{/common/styles/main_styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/styles/responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/styles/bootstrap4/bootstrap.min.css}">
    <link th:href="@{/common/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/common/plugins/malihu-custom-scrollbar/jquery.mCustomScrollbar.css}" rel="stylesheet"
        type="text/css">
    <link th:href="@{/common/plugins/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/common/styles/categories.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/common/styles/categories_responsive.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/user/css/common.css}">
    <!--/* 템플릿 스크립트 연결 start */-->
    <script th:src="@{/common/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/common/styles/bootstrap4/popper.js}"></script>
    <script th:src="@{/common/styles/bootstrap4/bootstrap.min.js}"></script>
    <script th:src="@{/common/plugins/easing/easing.js}"></script>
    <script th:src="@{/common/plugins/parallax-js-master/parallax.min.js}"></script>
    <script th:src="@{/common/plugins/Isotope/isotope.pkgd.min.js}"></script>
    <script th:src="@{/common/plugins/malihu-custom-scrollbar/jquery.mCustomScrollbar.js}"></script>
    <script th:src="@{/common/plugins/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
    <script th:src="@{/common/js/categories_custom.js}"></script>
    <!--/* 템플릿 스크립트 연결 end */-->

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #header {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        #sideMenu {
            border: 1px solid pink;
        }

        #mainContent {
            border: 1px solid blue;
        }

        .body_wrap {
            min-height: 650px;
        }

        * {
            cursor: url(https://cur.cursors-4u.net/holidays/hol-4/hol361.ani), url(https://cur.cursors-4u.net/holidays/hol-4/hol361.png), auto;
        }
    </style>
</head>

<body>
    <!--/* 헤더 start */-->
    <div th:replace="fragments/header.html :: headerFragment"></div>
    <!--/* 헤더 end */-->
	
	<!--/* 메인 컨텐츠 영역 start */-->
	<div id="contents" layout:fragment="mainContent"></div>
	<!--/* 메인 컨텐츠 영역 end */-->

	<!--/* 메인제외 컨텐츠 영역 start */-->
    <div class="sidemenu" style="margin-top: 120px;" th:if="${ #request.requestURI != '/'}">
        <div class="products">
            <div class="container">
                <div class="row body_wrap">
                    <!--/* 사이드메뉴 */-->
                    <th:block
                        th:if="${menu == 'mypage'} or ${menu == 'community'} or ${menu == 'cs'} or ${menu == 'club'}">
                        <div id="side" th:replace="fragments/sidemenu.html :: sidemenuFragment"></div>
                    </th:block>

                    <!--/* 컨텐츠 영역 : 동적으로 변동함 */-->
                    <th:block
                        th:if="${menu == 'mypage'} or ${menu == 'community'} or ${menu == 'cs'} or ${menu == 'club'}">
                        <div class="col-9 my_col_9 my_content">
                            <div id="contents" layout:fragment="content"></div>
                        </div>
                    </th:block>
                    <th:block
                        th:if="${menu != 'mypage'} and ${menu != 'community'} and ${menu != 'cs'} and ${menu != 'club'}">
                        <div class="col-12 my_content">
                            <div id="contents" layout:fragment="content"></div>
                        </div>
                    </th:block>

                </div>
            </div>
        </div>
    </div>
    <!--/* 메인제외 컨텐츠 영역 end */-->


    <!--/* 푸터 start */-->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div th:replace="fragments/footer.html :: footerFragment"></div>
                </div>
            </div>
        </div>
    </footer>
    <!--/* 푸터 end */-->
</body>


</html>
