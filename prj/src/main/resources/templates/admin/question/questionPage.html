<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminLayout}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>


<body>

	<div layout:fragment="content">
		<div class="container-xxl flex-grow-1 container-p-y">
			<h4 class="fw-bold py-3 mb-4">문의관리</h4>
			<!-- Hoverable Table rows -->
			<div class="card card-admin-container">
				<div class="d-flex px-4 pt-4 justify-content-between">
					<h5>
						전체문의 <span id="initQuestionCount" class="text-info"></span>
					</h5>
					<!-- <div class=" card-body p-0">
						<div class="row float-right">
							<div class="col-md-4 ms-auto bd-highlight pe-4">
								<input class="form-control" type="date"
									id="html5-date-input" />
							</div>
						</div>
					</div> -->
					<div class="float-right demo-vertical-spacing demo-only-element p-0">
						<div class="input-group input-group-merge">
							<span class="input-group-text" id="basic-addon-search31"><i
								class="bx bx-search"></i></span> 
								<input id="searchInput" type="text" class="form-control" placeholder="Search..."
								aria-label="Search..." aria-describedby="basic-addon-search31" />
						</div>
					</div>
				</div>

				<!--검색 조건-->
				<div class="d-flex bd-highlight mb-3 mt-0 ps-4 pb-4"
					aria-label="Basic example">
					<div class="p-2 bd-highlight">
						<button id="totalQuestionCount" name="totalQuestionCount"
							type="button" class="btn btn-outline-primary active">전체</button>
						<button id="pendingQuestionCount" name="pendingQuestionCount"
							type="button" class="btn btn-outline-primary">답변대기</button>
						<button id="completedQuestionCount" name="completedQuestionCount"
							type="button" class="btn btn-outline-primary">답변완료</button>
					</div>
					
					<div class="ms-auto p-2 bd-highlight btn-group float-right pe-4">
                        <select id="defaultSelect" class="form-select">
                          <option>게시물 수</option>
                          <option value="10">10</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                        </select>

					</div>
				</div>
				
				<!-- 데이터테이블 -->
				<div class="table-responsive text-nowrap overflow-auto scrollBar">
					<table class="table table-hover table">
						<thead>
							<tr>
								<th>번호</th>
								<th>작성자아이디</th>
								<th>제목</th>
								<th>문의유형</th>
								<th>작성일자</th>
								<th>답변유무</th>
							</tr>
						</thead>
						<tbody class="table-border-bottom-0">
						</tbody>
					</table>
					<hr class="m-0" />
					<nav class="p-4" aria-label="Page navigation">
						<ul class="pagination m-0">
						</ul>
					</nav>
				</div>
			</div>
			<!--/ Hoverable Table rows -->
		</div>
					<script th:src="@{/admin/assets/js/admin-common.js}"></script>
		<script th:src="@{/admin/assets/js/admin-question.js}"
			></script>
	</div>
</body>

</html>
