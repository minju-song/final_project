<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminLayout}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<div layout:fragment="content">
		<div class="container-xxl flex-grow-1 container-p-y">
			<h4 class="fw-bold py-3 mb-4">알뜰모임관리</h4>
			<!-- Hoverable Table rows -->
			<div class="card">
				<h5 class="ps-4 pt-4">
					전체모임 <span id="initClubCount" class="text-info"></span>
				</h5>
				<div class="ps-4 pb-4 demo-inline-spacing">
					<button type="button" class="btn btn-outline-primary">전체</button>
					<button type="button" class="btn btn-outline-primary">
						공개</button>
					<button type="button" class="btn btn-outline-primary">
						비공개</button>
				</div>
				<div class="table-responsive text-nowrap">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>번호</th>
								<th>모임장아이디</th>
								<th>모임이름</th>
								<th>모임성공횟수</th>
								<th>가입자수/모집인원</th>
								<th>개설일자</th>
								<th>공개여부</th>
							</tr>
						</thead>
						<tbody class="table-border-bottom-0">
						</tbody>
					</table>
				</div>
			</div>
			<!--/ Hoverable Table rows -->
		</div>
		<script type="module" th:src="@{/admin/assets/js/admin-club.js}"></script>
	</div>
</body>
</html>
