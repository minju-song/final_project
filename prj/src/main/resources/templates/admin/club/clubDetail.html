<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminLayout}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container-xxl flex-grow-1 container-p-y">
			<h4 class="fw-bold py-3 mb-4">알뜰모임관리 상세페이지</h4>
			<div class="card card-admin-container">
				<div class="p-5 overflow-auto scrollBar">
					<!-- 문의 제목 -->
					<div class="d-flex bd-highlight">
						<div class="me-auto d-flex bd-highlight">
							<h5 th:text="${info.clubId}"
								class="badge bg-label-primary fw-bold">테스트문의제목1</h5>
							<h5 th:text="${info.clubName}" class="text-primary ms-3 fw-bold"></h5>
						</div>
						<div class="bd-highlight me-2">
							<button id="clubDelete" class="btn btn-outline-danger fw-bold">삭제하기</button>
						</div>

					</div>
					<!-- /문의 제목 -->
					<div class="row">
						<!-- 회원 문의 -->
						<div class="col-md p-4">
							<div class="d-flex mb-3">
								<!-- 		<div class="flex-shrink-0">
									<img src="/admin/assets/img/avatars/1.png" alt="facebook"
										class="me-3 rounded" height="36" />
								</div> -->
								<div class="flex-grow-1 row">
									<div class="col-12 col-sm-12 mb-sm-0 mb-2">
										<h6 class="fw-bold ">
											리더 <span th:text="${info.clubLeader}"
												class="badge bg-label-info"></span>
										</h6>
										<h6 class="fw-bold">
											인원 <span th:text="${info.joinCnt}+' / '+${info.clubPeople}"
												class="badge bg-label-info"></span>
										</h6>
										<h6 class="fw-bold">
											성공 <span th:text="${info.successCnt}"
												class="badge bg-label-success"></span>
										</h6>
										<h6 class="fw-bold">
											예산 <span th:text="${info.price}"
												class="badge bg-label-warning"></span>
										</h6>
										<h6 class="fw-bold mb-1">소개</h6>
										<span th:text="${info.clubIntro}"></span>
										<!-- <h6 th:text="'🏴 '+${info.clubLeader}" class="mb-0">1:1 문의</h6>
										<span th:text="'😀 '+${info.joinCnt}+' / '+${info.clubPeople}" class="text-info">회원아이디</span>
										<span th:text="${#dates.format(info.clubDate, 'yyyy-MM-dd hh:mm')}" class="text-secondary ms-3">2023-11-09 22:12</span> -->
									</div>
								</div>
							</div>

						</div>
						<!-- /회원 문의 -->
						<!-- 관리자 답변 -->
						<div id="deleteReason" class=" col-md p-4 position-relative d-none">
 							<form id="deleteReasonForm" class="">
								<input type="hidden" name="clubId" th:value="${info.clubId}"/>
								<input type="hidden" name="clubName" th:value="${info.clubName}"/>
								<span class="fw-bold">사유 작성</span>
								<div class="mt-2">
									<textarea class="form-control" name="text"
										placeholder="내용을 입력해주세요." rows="15"></textarea>
								</div>
								<div class="mt-2 position-absolute end-0">
									<button type="submit" class="btn btn-danger me-4">삭제하기</button>
								</div>
							</form>
						</div>
						<!-- /관리자 답변 -->
					</div>
				</div>
			</div>
		</div>
		<script th:src="@{/admin/assets/js/admin-common.js}"></script>
		<script th:src="@{/admin/assets/js/admin-club.js}"></script>
	</div>
</body>

</html>
