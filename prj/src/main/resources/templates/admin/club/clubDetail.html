<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminLayout}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container-xxl flex-grow-1 container-p-y">
			<h4 class="fw-bold py-3 mb-4">알뜰모임관리 상세페이지</h4>
			<div class="card card-admin-container">
				<div class="p-5 overflow-auto scrollBar">
					<!-- 문의 제목 -->
					<div class="d-flex">
						<h5 class="fw-bold">테스트문의제목1</h5>
						<h5 class="text-warning ms-3 fw-bold">답변대기</h5>
					</div>
					<!-- /문의 제목 -->
					<div class="row">
						<!-- 회원 문의 -->
						<div class="col-md p-4">
							<div class="d-flex mb-3">
								<div class="flex-shrink-0">
									<img src="/admin/assets/img/avatars/1.png" alt="facebook"
										class="me-3 rounded" height="36" />
								</div>
								<div class="flex-grow-1 row">
									<div class="col-12 col-sm-12 mb-sm-0 mb-2">
										<h6 class="mb-0">1:1 문의</h6>
										<span class="text-info">회원아이디</span>
										<span class="text-secondary ms-3">2023-11-09 22:12</span>
									</div>
								</div>
							</div>

							<p class="mt-4">답변 내용</p>
							<img alt="사진" src="/admin/assets/img/avatars/1.png">
						</div>
						<!-- /회원 문의 -->
						<!-- 관리자 답변 -->
						<div class="col-md p-4 position-relative">
							<form action="/admin/question/detail" method="post">
								<input type="hidden" name="questionId" /> <span class="fw-bold">답변
									작성</span>
								<div class="mt-2">
									<textarea class="form-control" id="answer" name="answerContent"
										placeholder="내용을 입력해주세요." rows="15"></textarea>
								</div>
								<div class="mt-2 position-absolute end-0">
									<button type="submit" class="btn btn-primary me-4">보내기</button>
								</div>
							</form>
						</div>
						<!-- /관리자 답변 -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
